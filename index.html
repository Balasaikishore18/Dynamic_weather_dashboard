<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Weather Dashboard</h1>
        
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name or current location" autocomplete="off">
            <button id="search-btn">Search</button>
            <button id="current-location-btn">Use Current Location</button>
        </div>

        <div id="loading" class="hidden">Loading weather data...</div>
        <div id="error-message" class="hidden error"></div>

        <div id="weather-dashboard" class="hidden">
            
            <div class="current-weather-card">
                <h2 id="city-name"></h2>
                <p id="date-time"></p>
                <div class="main-info">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <p id="temperature">--</p>
                </div>
                <p id="description">--</p>
                
                <div class="details-grid">
                    <div class="detail-item"><span>Feels like:</span> <span id="feels-like">--</span></div>
                    <div class="detail-item"><span>Humidity:</span> <span id="humidity">--</span></div>
                    <div class="detail-item"><span>Wind Speed:</span> <span id="wind-speed">--</span></div>
                    <div class="detail-item"><span>Pressure:</span> <span id="pressure">--</span></div>
                    <div class="detail-item"><span>Max Temp:</span> <span id="temp-max">--</span></div>
                    <div class="detail-item"><span>Min Temp:</span> <span id="temp-min">--</span></div>
                </div>
            </div>

            <h2 class="forecast-title">5-Day Forecast</h2>
            <div id="forecast-container" class="forecast-container">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
